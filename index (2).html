<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion & Id√©es m√©t√©o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    input, select, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }

    .idea-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Formulaire de connexion -->
  <div id="login-form">
    <h1>üëã Connexion</h1>
    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" placeholder="Ton pr√©nom">

    <label for="nom">Nom :</label>
    <input type="text" id="nom" placeholder="Ton nom">

    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="ton@mail.com">

    <button onclick="login()">Se connecter</button>
  </div>

  <!-- Interface principale cach√©e au d√©part -->
  <div id="main-interface" class="hidden">
    <h1>üå¶Ô∏è Partage une id√©e selon la m√©t√©o</h1>

    <label for="weather">Choisis la m√©t√©o :</label>
    <select id="weather">
      <option value="‚òÄÔ∏è Ensoleill√©">‚òÄÔ∏è Ensoleill√©</option>
      <option value="üåßÔ∏è Pluie">üåßÔ∏è Pluie</option>
      <option value="‚ùÑÔ∏è Neige">‚ùÑÔ∏è Neige</option>
      <option value="‚òÅÔ∏è Nuageux">‚òÅÔ∏è Nuageux</option>
      <option value="üí® Vent">üí® Vent</option>
    </select>

    <label for="idea">Ton id√©e :</label>
    <textarea id="idea" placeholder="√âcris ici ton id√©e..."></textarea>

    <button onclick="addIdea()">Partager l'id√©e</button>

    <div class="ideas" id="idea-list">
      <h2>üí° Sentiments partag√©s :</h2>
    </div>
  </div>

  <script>
    function login() {
      const prenom = document.getElementById("prenom").value.trim();
      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();

      if (prenom === "" || nom === "" || email === "") {
        alert("Merci de remplir tous les champs !");
        return;
      }

      // Masquer le formulaire de connexion, afficher l'interface
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("main-interface").classList.remove("hidden");
    }

    function addIdea() {
      const weatherText = document.getElementById("weather").selectedOptions[0].text;
      const ideaText = document.getElementById("idea").value.trim();
      if (ideaText === "") return;

      const ideaBox = document.createElement("div");
      ideaBox.className = "idea-box";
      ideaBox.innerHTML = `<strong>${weatherText}</strong><p>${ideaText}</p>`;

      document.getElementById("idea-list").appendChild(ideaBox);
      document.getElementById("idea").value = "";
    }
  </script>

</body>
</html>
